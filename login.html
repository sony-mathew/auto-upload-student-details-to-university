<body>
<form method="post" action="index.php" class="box login" enctype="multipart/form-data">
	<fieldset class="boxBody">
	  <div class="header"> Auto Submit Login</div>
	  <label>Username</label>
	  <input type="text" tabindex="1" name="user" placeholder="Username" required>
	  <label>Password</label>
	  <input type="password" name="pass" tabindex="2" placeholder="Password" required>
	  <label for="file">Filename:</label>
	  <input type="file" name="file" id="file">
	</fieldset>
	<footer>
	  <label></label>
	  <input type="submit" class="btnLogin" value="Login" tabindex="4">
      <input type="hidden" name="login" value="1" />
	</footer>
</form>
